	<script src="js/modelList.js"></script>
	<script type="text/javascript">
		$(function() {
			getFile("zh.json",function(list){
				$("body").append(list);
			});
			
			var docEl = document.documentElement || document.body
			var width1 = parseInt((docEl.clientWidth - 1170) / 2);
			width1 = width1>=0?width1+"px":0;
			$('.container').css("margin-left", width1);
			$('.container').css("margin-right", width1);
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					//设置根字体大小
					var width;
					width = parseInt((docEl.clientWidth - 1170) / 2);
					width = width>=0?width+"px":0;
					if(docEl.clientWidth >= 1170) {
						docEl.style.fontSize = 10 * ((document.documentElement.clientWidth || document.body.clientWidth) / 1920) + 'px';
						$('.container').css("margin-left", width);
						$('.container').css("margin-right", width);
					}else{
						
					}
				};

			//绑定浏览器缩放与加载时间
			window.addEventListener(resizeEvt, recalc, false);
			document.addEventListener('DOMContentLoaded', recalc, false);

		});
	</script>

</html>
