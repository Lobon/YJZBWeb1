	<script type="text/javascript" src="js/handlebars.min.js"></script>
	<script type="text/x-handlebars-template" id="entry-template1">
		
		<div class='model2' data-page=1>
			<div class="container h-height2">
				<div class="p-headline b-top">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{process.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{process.title2}}</span>
				</div>	
				<div class="img-process"></div> 
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="entry-template3">
		<div class='model2' data-page=4>
			<div class="container">
				<div class="p-headline h-bottom3">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{claimlist.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{claimlist.title2}}</span>
				</div>	
				<ul class="claim-list">
					{{#each claimlist.list}}
					<li>
						<div>
							<img src={{img}} />
							<span>{{title}}</span>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class='model2' data-page=5>
			<div class="container">
				<div class="p-headline b-top h-bottom3">
					<p class="p-head1">
						<span class="p-left-icon"></span>
						<span class="p-title1">{{problemlist.title1}}</span>
						<span class="p-right-icon"></span>
					</p>
					<span class="p-title2">{{problemlist.title2}}</span>
				</div>
				{{#each problemlist.list}}
				<div class="panel panel-default">
					<div class="panel-heading">		
						<h3 class="panel-title"> 
							{{problem}}
						</h3>						
					</div>
					<div class="panel-body">
						<span>{{title2}}</span>
						<span>{{detail}}</span>
						{{#each answer}}
						<span>{{text}}</span>
						{{/each}}
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/ClaimCenter.js"></script>

</html>
