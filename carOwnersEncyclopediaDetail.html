<script type="text/javascript" src="js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="entry-template">
		<div class="container p-top p-bottom">
			{{#each result}}
			{{#if top}}
			<div class="panel panel-top" data-page={{page}}>
			{{else}}
				{{#if page}}
			<div class="panel panel-default" data-page={{page}}>
				{{else}}
			<div class="panel panel-default">
				{{/if}}
			{{/if}}
				<div class="panel-heading">		
					<h3 class="panel-title"> 
						{{title1}}
					</h3>						
				</div>
				<div class="panel-body">
					<span>{{title2}}</span>
					{{#each detail}}
					<p><span>{{query}}</span>
						{{#each answer}}
						<span>{{text}}</span>
						{{/each}}
					</p>
					{{#if url}}
					<img src={{url}} />
					{{/if}} 
					{{/each}}

				</div>
			</div>
			{{/each}}
		</div>
</script>
